<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>read</title>
</head>
<body>
<div>
    <h2>번호: [[${board.boardId}]]</h2>
    <h4>제목: [[${board.boardTitle}]]</h4>
    <h4>작성일시: [[${board.createdDate}]]</h4>
    <label for="content">내용</label>
    <pre id="content">[[${board.boardContent}]]</pre>
</div>
<br>
<div>
    <h4>연관 게시글</h4>
    <th:block th:if="${relateBoard.size() == 0}">
        <p>아무런 연관글이 없네요.</p>
    </th:block>
    <th:block th:if="${relateBoard.size() != 0}">
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${relateBoard}">
                <td th:text="${board.boardId}"></td>
                <td>
                    <a th:href="@{/read(boardId=${board.boardId})}" th:text="${board.boardTitle}"></a>
                </td>
                <td th:text="${board.createdDate}"></td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
<br>
<button id="listBtn">목록으로</button>
</body>
<script type="text/javascript">
    const createBtn = document.getElementById('listBtn');

    createBtn.addEventListener("click", function () {
        location.href = "/list";
    })
</script>
</html>
